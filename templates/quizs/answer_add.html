{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
<div class="pt-32">
    <div class="border-4 border-solid border-black rounded-xl mx-96 p-10">
        <h1 class="text-4xl font-bold">답 만들기</h1>
        <form method="POST" enctype="multipart/form-data" class="pt-10 text-xl">
            {% csrf_token %}
            {% for field in form %}
            {{field.label}}
            {{field}}
            {% endfor %}
            <div class="flex flex-row-reverse pt-10">
                <button class="ml-10 border-2 border-solid border-black px-4 py-1 rounded-full"><img src="https://ifh.cc/g/WpwhPo.png" class="w-7 inline-block mr-1">add</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
