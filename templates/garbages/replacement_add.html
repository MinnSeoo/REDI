{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}

        <div class="mt-12 border-4 w-96 m-auto border-purple-100 rounded-lg">
            <div class = "border-b-2 w-96 border-gray-100 flex justify-center font-semibold text-purple-700 p-1">
                {{field.label}}
            </div>

            <div class = "p-2 flex justify-center">
                {{field}}
            </div>
        </div>

            {% endfor %}
            <div class="flex justify-center mt-10">
        <button class = "rounded-full w-32 border-4 bg-blue-100 border-blue-200 text-blue-700 font-semibold p-1">add</button>
            </div>
    
    </form>

    <div class = "mt-20 ml-3 border-4 rounded-full bg-yellow-50 border-yellow-100 w-44 p-3 text-center text-yellow-700">
        <a href="{% url 'garbages:gb-list' %}">대체품 정보</a>
    </div>

{% endblock content %}
