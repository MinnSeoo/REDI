{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}

    <div class = "ml-3 mt-9 border-4 rounded-full bg-purple-50 border-purple-100 text-purple-700 font-semibold w-44 p-3 text-center">
        <a href="{% url 'garbages:gb-list' %}">쓰레기 정보</a>
    </div>

    <div class = "text-center font-semibold text-lg border-4 rounded-xl border-blue-200 bg-blue-50 text-blue-700 ml-auto mr-auto w-60 p-2">
        {{garbage.name}}
    </div>

    <div class = "border-4 rounded-full mt-5 ml-auto mr-auto w-72 h-72 bg-cover border-yellow-200" 
        style="background-image:url('{{garbage.icon.url}}')">
    </div>

    <div class = "border-4 rounded-xl w-2/5 h-auto p-3 mt-5 mx-auto flex justify-items-start font-semibold text-gray-500">
            설명 : {{garbage.description}}
            <br>
            환경에 미치는 정도 : {{garbage.value}}
            <br>
            대체품 : {% for replacement in garbage.replacements.all %}
                {{replacement}}
            {% endfor %}
    </div>

    <div class="mt-5 mx-auto w-1/3 flex justify-around">
        <div class = "border-4 border-green-100 rounded-full p-5 w-60 h-20 mr-20 bg-green-50 text-lg text-center">            <a href="{% url 'garbages:gb-update' garbage.pk %}" class = "text-green-700 font-semibold mr-auto ml-auto
            mt-auto mb-auto">
                수정하기</a><br>
        </div>

        <div class = "border-4 border-red-100 rounded-full p-5 w-60 h-20 bg-red-50 text-lg text-center">
                <a href="{% url 'garbages:gb-delete' garbage.pk %}" class = "text-red-700 font-semibold">지우기</a>
        </div>
    </div>

{% endblock content %}
