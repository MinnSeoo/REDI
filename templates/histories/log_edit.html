{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mt-6 border-4 w-96 m-auto border-purple-100 rounded-lg">
            <div class = "border-b-2 w-96 border-gray-100 flex justify-center font-semibold text-purple-700 p-1">
                {{field.label}}
            </div>

            <div class = "p-2 flex justify-center">
                {{field}}
            </div>
        </div>
        
            {% endfor %}
            <div class="flex justify-center mt-10">
        <button class = "rounded-full w-32 border-4 bg-red-100 border-red-200 text-red-700 font-semibold p-1">edit</button>
            </div>
    </form>
{% endblock content %}
