{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}

    <div class="mx-44  flex items-center justify-between relative top-10 left-40">
        <a href="{% url 'histories:add' pk date %}" class="relative right-8 bg-purple-100  rounded-full pr-3 pl-3 pt-2 pb-2 font-bold"> 사용량 측정 추가</a>
        <div class="bg-green-50 rounded-xl p-2 h-32 w-1/3 px-4">
            <form method="POST">
                    <span class="flex flex-col memo">
                    {% csrf_token %}
                    {% for field in form %}
                        <span class="flex justify-between border-b pb-2 mb-2">
                            <p class="text-gray-500 bg-gray-100 py-1 px-3 rounded-lg">
                                {{field.label}}
                            </p>
                            <button type="submit" class="py-1 px-2 bg-blue-100 text-sm rounded-full">저장</button>          
                        </span>
                        <div class = "hs-field">
                            <input type="{{ field.field.widget.input_type }}" class="ml-2" name="{{ field.name }}"
                                id="{{ field.id_for_label }}" placeholder="{{ field.field.widget.attrs.placeholder }}"> 
                    </div>      
                    {% endfor %}
                </span>
            </form>
        </div>
    </div>

    <div class="">
        {% for log in logs %}
            <div class="flex">
                <span class="h-32 w-32 rounded-full bg-cover bg-center" style="background-image:url('{{log.garbage.icon.url}}')"></span>
                {{log.garbage}} {{log.amount}}  
                <a href="{% url 'histories:log-edit' pk date log.pk %}">수정</a>  
                <a href="{% url 'histories:log-delete' pk date log.pk %}">제거</a>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
