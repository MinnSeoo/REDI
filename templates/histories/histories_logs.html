{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <a href="{% url 'histories:add' pk date %}">추가</a><br>
    
    {% for log in logs %}
        {{log.garbage}} {{log.amount}}  
        <a href="{% url 'histories:log-edit' pk date log.pk %}">수정</a>  
        <a href="{% url 'histories:log-delete' pk date log.pk %}">제거</a><br>
    {% endfor %}
        
    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}
        <button type="submit">제출</button>
            
            
    </form>

{% endblock content %}
