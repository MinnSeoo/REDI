{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
            {% for error in form.errors %}
                <span>{{error}}</span>
            {% endfor %}
        {% endif %}
        
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}
            
        <button>submit</button>
    </form>
{% endblock content %}
