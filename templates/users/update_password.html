{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                {% for error in field.errors %}
                    <span>{{error}}</span>
                {% endfor %}
            {% endif %}
            {{field.label}}
            {{field}}
        {% endfor %}
        <button>update</button>
    </form>
{% endblock content %}
