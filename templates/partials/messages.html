
{% if messages %}
    {% for message in messages %}
        
        <div class="fixed border left-96 top-0 z-50 message w-96 rounded-md flex items-center {% if message.tags %}{{message.tags}}{% endif %}">
            <span class="ml-5 mr-3 w-72 flex flex-wrap">
                {{message}}
            </span>
        </div>
    {% endfor %}
{% endif %}
