<header class="text-gray-600 body-font border-b fixed w-full">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-2xl font-semibold">REDI</span>
      <span class="inline-block align-text-bottom ml-3 text-sm font-semibold">Reduce Disposable Items</span>
    </a>
    {% if user.is_authenticated %}

    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center"> 
         <!--userprofile-->
        <div class="fixed wrapper w-24 h-8 z-20 " id = "profile"></div>
        <button class="profile bg-gray-200 w-40 h-12 fixed rounded-full flex items-center focus:ring-2 focus:ring-blue-200 right-48">
            <span class="rounded-full w-8 h-8 ml-2 mr-2 bg-white container bg-center bg-cover" {% if request.user.avatar %} style="background-image:url('{{request.user.avatar.url}}')" {% endif %}></span>
            <span class="font-bold text-gray-500 block truncate w-16">{{request.user.username}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg> 
        </button>

        <div class="fixed profile-bar hidden mt-4 w-32 h-56 bg-white shadow-md rounded-md"></div>
        <a class="mr-5 hover:text-gray-900" href="{% url 'users:logout' %}" >logout</a> 
    </nav>

    <div class="fixed wrapper w-24 h-8 z-20 right-3 hidden"></div>
    <button class="menu-btn inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg> 
    </button>
    {% endif %}
  </div>
</header>
<script>
    $(document).ready(function(){
        $(".menu-btn").focus(function(){
            $(".menu-bar").css("display", "block");
            $(".wrapper").css("display", "block");
        });
        
        $(".menu-btn").blur(function(){
            $(".menu-bar").css("display", "none");
            $(".wrapper").css("display", "none");
        });

        $(".profile").focus(function(){
            $(".profile-bar").css("display", "block");
            $(".wrapper").css("display", "block");
        });
      

        $(".profile").blur(function(){
            $(".profile-bar").css("display", "block");
            $(".wrapper").css("display", "block");
        });
       
    });


</script>
