<header class=" flex-wrap p-5 flex-col md:flex-row items-center inset-0 fixed bg-white w-full h-20 border-b flex justify-between text-gray-600 body-font">
  <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
    <a href="{% url 'core:home' %}">
    <img src='https://ifh.cc/g/mP5rPz.png' class = "h-8 w-auto sm:h-10" border='0'>
    </a>
    {% if user.is_authenticated %}

    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
               <!--userprofile-->
               <div class="fixed wrapper w-24 h-8 z-20 hidden" ></div>
               <button class="profile bg-gray-200 w-28 h-8 fixed flex items-center right-40 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                   <span class="rounded-full w-8 h-8 ml-2 mr-2 bg-white container bg-center bg-cover" {% if request.user.avatar %} style="background-image:url('{{request.user.avatar.url}}')" {% endif %}></span>
                   <span class="font-bold text-gray-500 block truncate w-16">{{request.user.username}}</span>
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                   </svg> 
               </button>
    </nav>
    <!--button-->
    <div class="fixed wrapper w-24 h-8 z-20 right-3 hidden"></div>
    <button class="menu-btn inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Menu
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg> 
    </button>
  </div>
</header>

<script>
  $(document).ready(function(){
      $(".menu-btn").focus(function(){
          $(".menu-bar").css("display", "block");
          $(".wrapper").css("display", "block");
      });
      
      $(".menu-btn").blur(function(){
          $(".menu-bar").css("display", "none");
          $(".wrapper").css("display", "none");
      });

      $(".profile").focus(function(){
          $(".profile-bar").css("display", "block");
          $(".wrapper").css("display", "block");
      });
    

      $(".profile").blur(function(){
          $(".profile-bar").css("display", "none");
          $(".wrapper").css("display", "none");
      });
    

  });
</script>
