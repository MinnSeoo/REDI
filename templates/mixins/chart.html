<canvas id="myChart" class="w-full h-full"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for history in histories %}'{{history.date}}',{% endfor %}],
        datasets: [{
            fill: 'origin',
            label: '수치',
            data: [{% for history in histories %}{{history.get_total_value}},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 4,
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        layout: {
            padding: {
                left: 25
            }
        },
        elements: {
            point: {
                pointHoverBorderWidth: 10
            }
        },
        plugins:{
            legend: {
                display: false
            },
        },
        interaction: {
            intersect: false,
            mode: 'nearest'
        }
    }
});
</script>
